<div *ngIf="!logged">
	<div>
		<p>Registro</p>
	  <label><br>Nombre de Usuario:
	    <input #usern required />
	    <br>Contraseña:
	    <input #passw type="password" required>
	    <br>Email:
	    <input #email type="email" required>
	    <br>Nombre:
	    <input #first_name>
		<br>Apellidos:
	    <input #last_name>
	    <br>Ciudad:
	    <input #city type="hidden" value="1">
	  </label>
	  <br><button (click)="register(usern.value,passw.value,email.value,first_name.value,last_name.value,city.value);">
	    Registro
	  </button>
	</div>
	<br><hr><br>
	<div>
		<p>Login</p>
		<label>
		<br>Nombre de Usuario:
		<input #username>
		<br>Contraseña:
		<input #password type="password">
		</label>
		<br><button (click)="login(username.value,password.value);">
	    Log In
	  </button>
	</div>
</div>
<div *ngIf="logged">
<br>
<app-nuevo-animal></app-nuevo-animal>
<br><hr><br>

<div *ngIf="animales">
	<div *ngFor="let animal of animales">
	    <h2>{{ animal.name | uppercase }} Details</h2>
		<div><span>Estado: </span>{{animal.state}}</div>
		<div><span>Nombre: </span>{{animal.name}}</div>
		<div><span>Descripcion: </span>{{animal.description}}</div>
		<div (click)="onSelect(animal.profile)"><span>Usuario: </span>{{animal.profile}}</div>
	</div>


	<app-user-detail [userid]="selectuserid"></app-user-detail>
</div>
</div>
