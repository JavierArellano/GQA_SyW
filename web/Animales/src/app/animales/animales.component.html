
<div *ngFor="let animal of animales">
    <h2>{{ animal.name | uppercase }} Details</h2>
	<div><span>Estado: </span>{{animal.state}}</div>
	<div><span>Nombre: </span>{{animal.name}}</div>
	<div><span>Descripcion: </span>{{animal.description}}</div>
	<div><span>Usuario: </span>{{animal.profile}}</div>
</div>
